<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bdTechies | Book Manager</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="mdl-layout__header mdl-layout__header--transparent mdl-grid container">
    <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Features</a>
        <a class="mdl-navigation__link" href="">Contact</a>
        <a class="mdl-navigation__link" href="">Blog</a>
      </nav>
    </div>
  </header>
  <div class="hero-section container mdl-grid">
    <img src="img/hero-bg.svg" id="hero-bg" alt="hero background image">
    <div class="mdl-cell mdl-cell--6-col">
      <h2>Book Manager</h2>
      <h4>A simple crossplatfotm desktop app to manage personal library.</h4>
      <ul class="download-btn">
        <li><span class="platfor-label active-btn">
            Windows
          </span></li>
        <li><span class="platfor-label">
            Mac
          </span></li>
        <li><span class="platfor-label">
            Linux
          </span></li>
      </ul>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" href="">
        Download
      </a>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <img src="img/macbook.svg" alt="macbook" class="img-responsive">
    </div>
  </div>

</body>

</html>
